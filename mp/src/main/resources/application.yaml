# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui/index.html  # 推荐的 Swagger UI 路径
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.panyong.mp.controller

